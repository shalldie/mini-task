<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        #wrap {
            width: 500px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 0 16px 2px #2ad;
            margin: 50px auto;
            font-size: 64px;
        }
        
        button {
            width: 100px;
            height: 40px;
            cursor: pointer;
        }
    </style>
    <div id="wrap">
        <button type="button">Click to see!</button>
    </div>
    <script src="dist/task.js"></script>
    <script>
        document.getElementsByTagName("button")[0].onclick=function(){
            var q = task.queue(),
                wrap = document.getElementById("wrap");
            for (var i = 0; i < 10; i++) {
                q.will(function () {
                    wrap.innerHTML = new Date().getSeconds();
                }).delay(1000);
            }
            q.notify(function () {
                wrap.innerHTML = 'over...';
            })
            q.dequeue();
        }
    </script>
</body>

</html>
